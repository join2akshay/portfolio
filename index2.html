<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gallery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="fluid-gallery.css">
 <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="js/jquery.isotope.js" type="text/javascript"></script> 

</head>
<body>

<div class="container gallery-container">

    <h1> Gallery</h1>
    <div class="portfolioFilter">
        
        <ul>
        <li class="active" data-filter="*">All</li>
            <li data-filter=".travel">Travel</li>
            <li data-filter=".wed">Wedding</li>
            <li data-filter=".port">Portfolio</li>
            <li data-filter=".fes">Festival</li>
        
        </ul>
    
    </div>

    <p class="page-description text-center"></p>
    
    <div class="tz-gallery">

        <div class="row portfolioContainer">

            <div class="col-sm-12 col-md-4 item fes">
                <a class="lightbox" href="images/gallery/festival/edm.jpg">
                    <img src="images/gallery/festival/edm.jpg" alt="Bridge">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 item port">
                <a class="lightbox" href="images/gallery/potrait/port1.jpg">
                    <img src="images/gallery/potrait/port1.jpg" alt="Park">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 item travel">
                <a class="lightbox" href="images/gallery/travel/29542931_20483074454_ucO47.jpg">
                    <img src="images/gallery/travel/29542931_20483074454_ucO47.jpg" alt="Tunnel">
                </a>
            </div>
            <div class="col-sm-12 col-md-8 item travel">
                <a class="lightbox" href="images/gallery/travel/fashion.jpg">
                    <img src="images/gallery/travel/fashion.jpg" alt="Traffic">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 item travel">
                <a class="lightbox" href="images/gallery/travel/gurgaon.jpg">
                    <img src="images/gallery/travel/gurgaon.jpg" alt="Coast">
                </a>
            </div> 
            <div class="col-sm-6 col-md-4 item travel">
                <a class="lightbox" href="images/gallery/travel/jaipur.jpg">
                    <img src="images/gallery/travel/jaipur.jpg" alt="Rails">
                </a>
            </div>
            
            
            <div class="col-sm-6 col-md-4 item travel">
                <a class="lightbox" href="images/gallery/travel/pexels_photo_730803.jpg">
                    <img src="images/gallery/travel/pexels_photo_730803.jpg" alt="Tunnel">
                </a>
            </div>
            <div class="col-sm-12 col-md-8 item wed">
                <a class="lightbox" href="images/gallery/wed/fam.jpg">
                    <img src="images/gallery/wed/fam.jpg" alt="Traffic">
                </a>
            </div>
            <div class="col-sm-6 col-md-4 item wed">
                <a class="lightbox" href="images/gallery/wed/grp.jpg">
                    <img src="images/gallery/wed/grp.jpg" alt="Coast">
                </a>
            </div> 
            

        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    
<script>
    baguetteBox.run('.tz-gallery');
</script>
    <script src="gal.js" type="text/javascript"></script>
</body>
</html>
